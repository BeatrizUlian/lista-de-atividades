<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        .editar{
            cursor: pointer;
            color:gray;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Nunito&family=Open+Sans&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Open+Sans&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <h2>Paginação</h2>
           <p>Exemplo</p>  
        <form class="form-horizontal" action="">
            <input type="hidden" id="id">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nome">Nome:</label>
                <div class="col-sm-10">
                    <input type="nome" class="form-control" id="nome" placeholder="enter name">

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dt-nascimento">Data de Nascimento:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="dt-nascimento" placeholder="Data de Nascimento">

                </div>

                <label class="control-label col-sm-2" for="idade">Idade:</label>
                <div class="col-sm-4">
                    <input type="text" disabled class="form-control" id="idade" placeholder="" name="idade">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-11 col-sm-1">
                <button type="button" onclick="gravar()" class="btn btn-default">Gravar</button>
                </div>

            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <th>Nome Aluno</th>
            </thead>
            
            <tbody id="tbCorpo">

            </tbody>
        </table>
        <ul class="pagination">
           
        </ul>
    </div>
            
   
</body>
<script src="javascript.js"></script>
</html>
